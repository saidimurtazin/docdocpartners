<!doctype html>
<html lang="ru">

  <head>

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Doc Partner" />

    <meta property="og:type" content="website" />

    <meta property="og:description" content="Рекомендуйте пациентов в проверенные клиники и получайте вознаграждение до 10% от суммы лечения." />
    <meta property="og:site_name" content="Doc Partner" />

    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
